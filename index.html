<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src = ./app.js></script>
    <title>Flatiron Weather</title>
  </head>
  <body>
    <div class="Wrap">
      <header>
        <input type="text" autocomplete="off" class ="search" placeholder = "Search for a city...">
      </header>
      <main>
        <section class="location">
          <div class="city">New York, New York</div>
          <div class="date">Monday January 17 2020</div>
          <div class="current">
            <div class="temp">--<span>&#8457</span></div>
            <div class="weather">Sunny</div>
            <img class = "image" src="" alt="Weather Image">
        
          </div>

        </section>
      </main>
    </div>
  </body>
</html>
